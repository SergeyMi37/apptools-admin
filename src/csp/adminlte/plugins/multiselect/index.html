<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Multiselect - Show selected values</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
        <link rel="stylesheet" href="../dist/css/bootstrap-multiselect-showselected.css" type="text/css">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
        <script type="text/javascript" src="../dist/js/bootstrap-multiselect-showselected.js"></script>

    </head>
    <body>

      <div style="margin: 20px;">
        <h3>Simple example:</h3>
        <script type="text/javascript">
          $(document).ready(function() {
            $('#example').multiselect({showSelectedValues: true});
          });
        </script>
        <select id="example" multiple="multiple">
          <optgroup label="Group 1">
            <option value="1-1">Option 1.1</option>
            <option value="1-2" selected="selected">Option 1.2</option>
            <option value="1-3" selected="selected">Option 1.3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="2-1">Option 2.1</option>
            <option value="2-2">Option 2.2</option>
            <option value="2-3">Option 2.3</option>
          </optgroup>
        </select>
      </div>

      <div style="margin: 20px;">
        <h3>Show selected values only once:</h3>
        <script type="text/javascript">
          $(document).ready(function() {
            $('#example-2').multiselect({showSelectedValues: true, showSelectedValuesOnlyOnce: true});
          });
        </script>
        <select id="example-2" multiple="multiple">
          <optgroup label="Group 1">
            <option value="1-1">Option 1.1</option>
            <option value="1-2" selected="selected">Option 1.2</option>
            <option value="1-3" selected="selected">Option 1.3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="2-1">Option 2.1</option>
            <option value="2-2">Option 2.2</option>
            <option value="2-3">Option 2.3</option>
          </optgroup>
        </select>
      </div>

      <div style="margin: 20px;">
        <h3>Don't show list when empty:</h3>
        <script type="text/javascript">
          $(document).ready(function() {
            $('#example-3').multiselect({showSelectedValues: true, showSelectedValuesEmpty: false});
          });
        </script>
        <select id="example-3" multiple="multiple">
          <optgroup label="Group 1">
            <option value="1-1">Option 1.1</option>
            <option value="1-2">Option 1.2</option>
            <option value="1-3">Option 1.3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="2-1">Option 2.1</option>
            <option value="2-2">Option 2.2</option>
            <option value="2-3">Option 2.3</option>
          </optgroup>
        </select>
      </div>

      <div style="margin: 20px;">
        <h3>Show the list initially collapsed and customize the texts:</h3>
        <script type="text/javascript">
          $(document).ready(function() {
            $('#example-4').multiselect({showSelectedValues: true, showSelectedValuesCollapsed: true, selectedValuesTitleText: 'Valores iniciales', selectedValuesNoValuesText: 'Ninguno'});
          });
        </script>
        <select id="example-4" multiple="multiple">
          <optgroup label="Group 1">
            <option value="1-1">Option 1.1</option>
            <option value="1-2" selected="selected">Option 1.2</option>
            <option value="1-3">Option 1.3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="2-1">Option 2.1</option>
            <option value="2-2" selected="selected">Option 2.2</option>
            <option value="2-3">Option 2.3</option>
          </optgroup>
        </select>
      </div>
  </body>
</html>
